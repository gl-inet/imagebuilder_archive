<div class="row ">
    <div class="col-lg-12">
      <div class="panel panel-default " id="idMacClonePanel">
        <div class="panel-heading">
          <h4><span class="circle active"></span>
            {{t($lang.macclone.macClone)}}
          </h4>
          <gl-btn type="purple" class="pull-right" :disabled="applyDisabled" @click="macCloneApply">
              {{t($lang.button.apply)}}
              <span class="fa fa-circle-o-notch glyphicon-spin-animate" v-show="btnMove"></span>
            </gl-btn>
        </div>
        <div class="panel-body  ">
            <div class="list-group panel-status">
                <div class="list-group-item alert alert-info" id="idMacCloneAlertMsg">
                    {{t($lang.macclone.mcMsg)}}.
                    <br/>
                    {{t($lang.macclone.mchintMsg)}}.
                </div>
                <span class="list-group-item slider-btn-inlist clearfix ">
                    <div class="text-left pull-left">
                        <span> {{t($lang.macclone.currentClient)}}</span>
                    </div>
                    <div class="list-input-field mactext">
                        <span class="uppercase" id="idFactoryMac" v-text="MacInfo.remotemac"></span>
                    </div>
                </span>
                <span class="list-group-item slider-btn-inlist clearfix">
                    <div class="text-left pull-left">
                        <span>{{t($lang.macclone.factoryDefault)}}</span>
                    </div>
                    <div class="list-input-field mactext">
                        <span class="uppercase" id="idFactoryMac" v-text="MacInfo.factorymac"></span>
                    </div>
                </span>
                <span class="list-group-item slider-btn-inlist ">
                    <div class="text-left pull-left">{{t($lang.macclone.WAN)}}</div>
                    <div class="list-input-field">
                        <gl-select :option="maclist" v-model="MacInfo.mac" @input="macchange" @postValue="checkbtn" @getval="getModel" input check="mac" :disabled="btnMove || MacInfo.mac== ''" :class="{'macDisabled': MacInfo.mac== '' || btnMove}"></gl-select>
                    </div>
                    <div class="clearfix"></div>
                </span>
            </div>
        </div>
    </div>
</div>
